<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Working Envelope Animation</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Homemade+Apple" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp" />
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">

    <div class="envelope">


      <div class="envFace front">
        <h1>To: You. Yes, YOU.</h1>
      </div>


      <div class="envFace back back1">
        <div class="top">
          <div class="outer">
            <div class="inner"></div>
          </div>
        </div>
      </div>


      <div class="card">
        <div class="outer">
          <div class="cardFace outerBG"></div>
          <div class="cardFace outerBlank"></div>
        </div>

        <div class="inner">
          <div class="cardFace innerBG">
            <div class="greetings">
              <div class="postcard">
                <div class="receiver absolute">
                  <label for="r-name">To: </label>
                  <input type="text" name="receiver-name" placeholder="Jean-Luc Picard" id="recipient" disabled>
                </div>
                <div class="sender absolute">
                  <label for="s-name">From: </label>
                  <input type="text" name="sender-name" placeholder="Geordi LaForge" id="sender" disabled>
                </div>
                <div class="message absolute">
                  <label for="t-message">Your message: </label>
                  <br>
                  <textarea name="message" rows="12" cols="50" id="message"
                    placeholder="Hello! Write your message here in this fancy-schmancy Box!" disabled></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="envFace back back2">

        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="cover"></div>
      </div>

    </div>

  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
  <script src="./database.js"></script>
  <script src="../r-scipt.js"></script>
  <script src="./script.js"></script>

</body>

</html>
