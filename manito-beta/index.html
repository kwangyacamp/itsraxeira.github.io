<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manito</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Homemade+Apple" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
</head>

<body>
  <div class="postcard">
    <div class="receiver absolute">
      <label for="r-name">To: </label>
      <input type="text" name="receiver-name" placeholder="Jean-Luc Picard" id="recipient">
    </div>
    <div class="sender absolute">
      <label for="s-name">From: </label>
      <input type="text" name="sender-name" placeholder="Geordi LaForge" id="sender">
    </div>
    <div class="message absolute">
      <label for="t-message">Your message: </label>
      <br>
      <textarea name="message" rows="12" cols="50" id="message"
        placeholder="Hello! Write your message here in this fancy-schmancy Box!"></textarea>
    </div>
    <div class="send-btn absolute">
      <button type="submit" name="button" id="send-button">Send your message >>></button>
    </div>
  </div>
  <script src="./scipt.js"></script>

</body>

</html>
