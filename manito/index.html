<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Cube Login Form</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <form autocomplete='off' class='form' id="form">
      <div class='control'>
        <h1>
          WELCOME
          </br>
          </br>
          Your clue:
          </br>
               <div id="clue">"Harta karun Nordenians"</div>
        </h1>
      </div>
      <div class='control block-cube block-input'>
        <input name='username' placeholder='Full Name' type='text' id="username">
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
      </div>
      <div class='control block-cube block-input'>
        <input name='password' placeholder='Password' type='password' id="password">
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
      </div>
      <button class='btn block-cube block-cube-hover' type='button' id="login-button">
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
        <div class='text'>
          Log In
        </div>
      </button>
      <div class='credits'>
        <a href='https://codepen.io/marko-zub/' target='_blank'>
         Nordenium Event
        </a>
      </div>
    </form>

    <div id="vid-popup">
      <video id="video" controls>
        <source src="images/manito1.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- partial -->
  <script src="script.js"></script>
</body>

</html>
